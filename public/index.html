<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Weather</title>
</head>

<body>

  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <h4>WeatherWise</h4>
    </a>
    <form class="form">

      <input class="input" type="text" placeholder="Enter City" class="form-control" id="word" name="word" resctricted>
      <button id="submitButton" type="submit" class="button">Search</button>

    </form>
  </nav>
  <form class="form2">
    <main>
      <div class="row row-cols-1 row-cols-md-8 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">
                <p id="result"></p>
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <h6><i class="fas fa-cloud"></i><span class="text">Cloudss</span><span><span id="cloud_pct"></span>
                      %</span></h6>
                  <br>
                  <br>
                </div>

                <div class="col-md-3">
                  <h6><i class="fas fa-thermometer-half"></i><span class="text">Lowest</span><span><span
                        id="temp"></span> °C</span></h6>
                  <br>
                  <br>
                </div>
                <div class="col-md-3">
                  <h6><i class="fas fa-temperature-low"></i><span class="text">Highest</span><span><span
                        id="feels_like"></span> °C</span></h6>
                  <br>
                  <br>
                </div>
                <div class="col-md-3">
                  <h6><i class="fas fa-tint"></i><span class="text">Humidity</span><span><span id="humidity"></span>
                      %</span></h6>
                  <br>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </main>
  </form>
  <script src="index.js"></script>
</body>

</html>
